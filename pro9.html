<head>
    <meta charset="UTF-8">

<body>
    <div class="parent">

        <div class="header">
            <p>Al Salamah</p>
            <h1>Pharmacy</h1>
        </div>

        <div class="body">
            <div class="inputs">
                <input id="medName" type="text" required placeholder="Medicine-Name">
                <input id="comName" type="text" required placeholder="Company-Name">
                <input id="count" type="number" required placeholder="Count">
                <input id="CPrice" type="number" required placeholder="Coast Price">
                <input id="price" type="number" placeholder="Price">
             <div class="exp">
                <label for="exp">EXP Date =></label>
                <input id="exp" type="month" required>
             </div>          
            <button id="submit">Submit</button>
           </div>
            <div class="search">
                <input type="text"  onkeyup="search(this.value)"  placeholder="Search" id="search">
                <button id="smn" onclick="MedName()">Search By Medicine Name</button>
                <button id="scn" onclick="ComName()">Search By Company Name</button>
            </div>

            <div id="deleteAll"></div>
            <div class="table">
                <table>
                    <thead id="thead">
                       <tr>
                        <th>ID</th>
                        <th>Med_N</th>
                        <th>Com_N</th>
                        <th>Count</th>
                        <th>C.Price</th>
                        <th>Price</th>
                        <th>EXP</th>
                        <th>UPDATE</th>
                        <th>DELETE</th>
                    </tr> 
                    </thead>
                    <tbody>
                            
                    </tbody>
                    
                </table>

    </div>
